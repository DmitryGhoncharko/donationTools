name: Build Windows App-Image

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR
        run: ./gradlew clean bootJar

      - name: jpackage (app-image)
        shell: pwsh
        run: |
          $j = Get-ChildItem build\libs\donationTools-*.jar | Select-Object -First 1
          jpackage `
            --name DonationTools `
            --input build\libs `
            --main-jar $j.Name `
            --type app-image `
            --app-version $env:GITHUB_REF_NAME.Replace('v','') `
            --java-options "-Djava.awt.headless=false --spring.config.additional-location=./cfg/"
          # создаём cfg для конфигов
          New-Item -ItemType Directory -Force -Path "DonationTools\cfg" | Out-Null
          # если у тебя есть заранее application.properties — скопируем
          if (Test-Path config) { Copy-Item -Recurse -Force config\* "DonationTools\cfg" }

      - name: Zip artifact
        run: |
          Compress-Archive -Path DonationTools -DestinationPath DonationTools-Windows.zip -Force

      - uses: actions/upload-artifact@v4
        with:
          name: DonationTools-Windows
          path: DonationTools-Windows.zip
