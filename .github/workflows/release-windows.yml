name: Build Windows App-Image

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Build JAR
        run: ./gradlew clean bootJar --no-daemon

      - name: jpackage (app-image)
        shell: pwsh
        run: |
          $j = Get-ChildItem build\libs\donationTools-*.jar | Select-Object -First 1
          $ver = if ($env:GITHUB_REF_NAME -and $env:GITHUB_REF_NAME.StartsWith('v')) { $env:GITHUB_REF_NAME.Substring(1) } else { "1.0.0" }
          jpackage `
            --name DonationTools `
            --input build\libs `
            --main-jar $j.Name `
            --type app-image `
            --app-version $ver `
            --win-console `
            --java-options "-Djava.awt.headless=false" `
            --java-options "-Dspring.config.additional-location=cfg/"
          New-Item -ItemType Directory -Force -Path "DonationTools\cfg" | Out-Null
          # Скопируем шаблонные конфиги, если есть в репо
          if (Test-Path config) { Copy-Item -Recurse -Force config\* "DonationTools\cfg" }

      - name: Zip artifact
        run: Compress-Archive -Path DonationTools -DestinationPath DonationTools-Windows.zip -Force

      - uses: actions/upload-artifact@v4
        with:
          name: DonationTools-Windows
          path: DonationTools-Windows.zip
